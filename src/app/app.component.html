<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      contentId="main-content"
      type="overlay"
    >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Saved places</ion-list-header>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let place of places"
          >
            <ion-item
              (click)="selectPlace(place)"
              lines="none"
              detail="false"
              [class.selected]="selectedPlace?.name == place.name"
            >
              <ion-label>{{ place.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
