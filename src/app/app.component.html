<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      contentId="main-content"
      type="push"
    >
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Saved places</ion-label>
            <ion-button (click)="openSearch()">+ Add place</ion-button>
          </ion-list-header>
          <ion-menu-toggle [autoHide]="false">
            <ion-reorder-group
              [disabled]="false"
              (ionItemReorder)="reorderSavedPlaces($any($event))"
            >
              @for (place of places; track place.id) {
                <ion-item
                  [routerLink]="['place/weather-overview', place.id]"
                  [routerLinkActive]="['selected']"
                >
                  <ion-label>{{ place.name }}</ion-label>
                  <ion-reorder slot="end"></ion-reorder>
                </ion-item>
              } @empty {
                No saved place, add one !
              }
            </ion-reorder-group>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
