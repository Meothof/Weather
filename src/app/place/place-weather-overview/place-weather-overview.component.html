<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ place?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ place?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-refresher
      slot="fixed"
      (ionRefresh)="refresh($event)"
    >
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
    <ng-container *ngIf="weather; else loading">
      <ion-card *ngFor="let currentWeather of weather.current?.weather">
        <img [src]="'http://openweathermap.org/img/wn/'+currentWeather.icon+'@2x.png'" />
        <ion-card-header>
          <ion-card-subtitle>Today</ion-card-subtitle>
          <ion-card-title>{{currentWeather.main}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{currentWeather.description}}
        </ion-card-content>
      </ion-card>
    </ng-container>
    <ng-template #loading>
      <ion-spinner name="dots"></ion-spinner>
    </ng-template>

  </div>
</ion-content>
